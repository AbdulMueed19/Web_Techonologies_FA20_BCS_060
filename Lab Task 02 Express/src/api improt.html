<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rate Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#conversion').submit(function(event) {
                event.preventDefault();
                var amount = $('#usd').val();
                var appId = '74a2297d9efe44ffa84c1e3eb20e1c14';
                var url = 'https://openexchangerates.org/api/latest.json?app_id=' + appId + '&symbols=PKR';
                $.getJSON(url, function(data) {
                    var rate = data.rates.PKR;
                    var result = amount * rate;
                    $('#pkr').val(result.toFixed(2));
                });
            });
        });
    </script>
</head>
<body>
<h1>Exchange Rate Converter</h1>
<form id="conversion">
    <label for="usd">USD</label>
    <input type="number" id="usd" name="usd" min="0" step="0.01" required>
    <br><br>
    <label for="pkr">PKR</label>
    <input type="number" id="pkr" name="pkr" readonly>
    <br><br>
    <button type="submit">Convert</button>
</form>
</body>
</html>
