<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center bg-gray-100 h-screen">
<div class="w-full max-w-sm bg-white shadow-md rounded-md p-8">
    <h2 class="text-3xl text-center mb-8">Sign In</h2>
    <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        <input type="password" id="password" placeholder="Password (min. 8 characters)" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-200">Sign In</button>
    </form>
</div>

<script>
    // JavaScript for handling form submission and authentication
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;

        // Email format validation
        const emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
        if (!email.match(emailRegex)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Password length validation
        if (password.length < 8) {
            alert("Password must be at least 8 characters.");
            return;
        }

        // Perform authentication logic here (e.g. making an API call, checking against stored credentials)
        // If authentication is successful, redirect to another page or perform desired action
        alert("Sign in successful!");
        // Redirect to another page or perform desired action
    });
</script>
</body>
</html>
